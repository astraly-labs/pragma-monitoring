{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pragma-monitoring.serviceAccountName" . }}
  labels:
    {{- include "pragma-monitoring.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"  
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}