global:
  resolve_timeout: 5m

route:
  group_by: ["instance", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "main-telegram"

receivers:
  - name: "main-telegram"
    telegram_configs:
      - bot_token: "${TELEGRAM_BOT_TOKEN}"
        chat_id: -1001904637278
        parse_mode: ""
      - bot_token: "${TELEGRAM_BOT_TOKEN}"
        chat_id: -1002060420752
        parse_mode: ""
    opsgenie_configs:
      - api_key: "${OPSGENIE_API_KEY}"
