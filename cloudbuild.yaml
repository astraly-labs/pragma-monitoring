timeout: 3600s

substitutions:
  _CLUSTER: devnet-pragma
  _NAMESPACE: monitoring
  _DOMAIN: monitoring.devnet.pragma.build
  _ENVIRONMENT: Production

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: docker-build
    args: [ 'build',
            '--tag=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${SHORT_SHA}',
            '--file=Dockerfile',
            '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    id: docker-push
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME}:${SHORT_SHA}']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: get-credentials
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_CLUSTER}'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: helm-deploy
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Install Infisical
        curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | bash
        apt-get update && apt-get install -y infisical

        # Install Helm
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh

        # Read credentials from mounted secret file
        source $$INFISCAL_SECRETS_PATH

        # Login to Infisical using universal auth
        infisical login --method=universal-auth --client-id=$$CLIENT_ID --client-secret=$$CLIENT_SECRET

        # Export secrets to .env file
        infisical export --env=${_ENVIRONMENT} --format=dotenv > .env

        # Deploy with Helm
        helm upgrade --install pragma-monitoring ./helm \
          --namespace ${_NAMESPACE} \
          --create-namespace \
          --set image.tag=${SHORT_SHA} \
          --set image.repository=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/${_IMAGE_NAME} \
          --set ingress.host=${_DOMAIN} \
          --wait --timeout 10m
    secretEnv: ['INFISCAL_SECRETS_PATH']
    waitFor: ['docker-push', 'get-credentials']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/infiscal-secrets/versions/latest
      env: 'INFISCAL_SECRETS_PATH'

options:
  logging: CLOUD_LOGGING_ONLY
